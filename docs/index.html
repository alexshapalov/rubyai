<body>
  <div id="app"></div>
  <script>
    if (window.DOCSIFY_ROUTER_MODE === "history"){
      var clink = document.createElement("link")
      clink.rel = "canonical"
      document.getElementsByTagName("head")[0].appendChild(clink)
    }

    if(rhash = sessionStorage.getItem("__redirect_hash__")) {
      if (window.DOCSIFY_ROUTER_MODE === "hash")
        window.location.hash = rhash;
      else
        window.location.url = rhash;
      sessionStorage.removeItem("__redirect_hash__");
    }

    var darkMode = false;
    if (window.matchMedia) {
      if(window.matchMedia('(prefers-color-scheme: dark)').matches){
        darkMode = true;
      }
    }

    var mermaidNum = 0;
    var mermaidInitialized = false;

    window.$docsify = {
      alias: {
        '/v1-3/.*_sidebar.md': 'https://raw.githubusercontent.com/anycable/docs.anycable.io/1-3-stable/docs/_sidebar.md',
        '/v1-4/.*_sidebar.md': 'https://raw.githubusercontent.com/anycable/docs.anycable.io/1-4-stable/docs/_sidebar.md',
        '/v1-5/.*_sidebar.md': 'https://raw.githubusercontent.com/anycable/docs.anycable.io/1-5-stable/docs/_sidebar.md',
        '/edge/.*_sidebar.md': '_sidebar.md',
        '/.*/_sidebar.md': 'https://raw.githubusercontent.com/anycable/docs.anycable.io/1-5-stable/docs/_sidebar.md',
        '/edge/anycable-go/(.*)': 'https://raw.githubusercontent.com/anycable/anycable-go/master/docs/$1',
        '/edge/ruby/(.*)': 'https://raw.githubusercontent.com/anycable/anycable/master/docs/$1',
        '/edge/rails/(.*)': 'https://raw.githubusercontent.com/anycable/anycable-rails/master/docs/$1',
        '/v1-3/anycable-go/(.*)': 'https://raw.githubusercontent.com/anycable/anycable-go/1-3-stable/docs/$1',
        '/v1-3/ruby/(.*)': 'https://raw.githubusercontent.com/anycable/anycable/1-3-stable/docs/$1',
        '/v1-3/rails/(.*)': 'https://raw.githubusercontent.com/anycable/anycable-rails/1-3-stable/docs/$1',
        '/v1-4/anycable-go/(.*)': 'https://raw.githubusercontent.com/anycable/anycable-go/1-4-stable/docs/$1',
        '/v1-4/ruby/(.*)': 'https://raw.githubusercontent.com/anycable/anycable/1-4-stable/docs/$1',
        '/v1-4/rails/(.*)': 'https://raw.githubusercontent.com/anycable/anycable-rails/1-4-stable/docs/$1',
        '/v1-5/anycable-go/(.*)': 'https://raw.githubusercontent.com/anycable/anycable-go/1-5-stable/docs/$1',
        '/v1-5/ruby/(.*)': 'https://raw.githubusercontent.com/anycable/anycable/1-5-stable/docs/$1',
        '/v1-5/rails/(.*)': 'https://raw.githubusercontent.com/anycable/anycable-rails/1-5-stable/docs/$1',
        '/anycable-go/(.*)': 'https://raw.githubusercontent.com/anycable/anycable-go/1-5-stable/docs/$1',
        '/ruby/(.*)': 'https://raw.githubusercontent.com/anycable/anycable/1-5-stable/docs/$1',
        '/rails/(.*)': 'https://raw.githubusercontent.com/anycable/anycable-rails/1-5-stable/docs/$1',
        '/v1-3/': 'https://raw.githubusercontent.com/anycable/docs.anycable.io/1-3-stable/docs/README.md',
        '/v1-3/(.*)': 'https://raw.githubusercontent.com/anycable/docs.anycable.io/1-3-stable/docs/$1',
        '/v1-4/': 'https://raw.githubusercontent.com/anycable/docs.anycable.io/1-4-stable/docs/README.md',
        '/v1-4/(.*)': 'https://raw.githubusercontent.com/anycable/docs.anycable.io/1-4-stable/docs/$1',
        '/v1-5/': 'https://raw.githubusercontent.com/anycable/docs.anycable.io/1-5-stable/docs/README.md',
        '/v1-5/(.*)': 'https://raw.githubusercontent.com/anycable/docs.anycable.io/1-5-stable/docs/$1',
        '/edge/': 'README.md',
        '/edge/(.*)': '$1',
        '/': 'https://raw.githubusercontent.com/anycable/docs.anycable.io/1-5-stable/docs/README.md',
        '/(.*)': 'https://raw.githubusercontent.com/anycable/docs.anycable.io/1-5-stable/docs/$1'
      },
      name: '<a id="logo-link" class="app-name-link" href="/"><div class="sidebar-logo">' +
        '<img src="/assets/images/logo.svg" height="64px" class="is-light" alt="AnyCable logo light">' +
        '<img src="/assets/images/logo_bw.svg" height="64px" class="is-dark" alt="AnyCable logo dark">' +
        '<span class="sidebar-logo-title">AnyCable</span>' +
        '</div></a>' +
        '<select id="version-selector" name="version" class="sidebar-version-select">' +
          '<option value="edge">edge</value>' +
          '<option value="">v1.5</value>' +
          '<option value="v1-4">v1.4</value>' +
          '<option value="v1-3">v1.3</value>' +
        '</select>',
      repo: 'https://github.com/anycable',
      loadSidebar: true,
      relativePath: true,
      nameLink: false,
      subMaxLevel: 2,
      auto2top: true,
      routerMode: window.DOCSIFY_ROUTER_MODE,
      search: {
        hideOtherSidebarContent: true,
        api_key: "tr-JtPZuXATfHbKLyKxsHFa66tVqXZ0wUvM",
        dataset: "38d0ad51-82d5-45dc-b8b6-817bcf49da35",
        tags: ["latest"],
        namespaceTags: {
          "edge": ["edge"],
          "v1-5": ["v1.5"],
          "v1-4": ["v1.4"],
          "v1-3": ["v1.3"]
        }
      },
      namespaces: [
        {
          id: "version",
          values: ["edge", "v1", "v1-1", "v1-2", "v1-3", "v1-4", "v1-5", "v06"],
          optional: true,
          selector: "#version-selector"
        }
      ],
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (!mermaidInitialized) {
              mermaid.initialize({
                "startOnLoad": false,
                "theme": "base",
                "themeVariables": {
                    "primaryColor": "#f64242",
                    "secondaryColor": "#fd7373",
                    "noteBkgColor": "#ffffff",
                    "darkMode": darkMode,
                }
              });
            }

            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + mermaidNum++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      plugins:[
        function(hook, vm) {
          hook.doneEach(function(){
            var appNameLink = Docsify.dom.find("#logo-link");

            if (!appNameLink) return;

            appNameLink.href = vm.config.currentNamespace;
          });
        },
        function(hook, vm) {
          hook.beforeEach(function(){
            if (clink) {
              clink.href = "https://docs.anycable.io" + vm.route.path
            }
          });
        },
        function(hook, vm) {
          if (!TurboViewTransitions.shouldPerformTransition()) return;

          hook.afterEach(function(html, next) {
            let newEl = document.createElement("div");
            newEl.innerHTML = html;

            let oldEl = document.querySelector("section.content")

            TurboViewTransitions.performTransition(oldEl, newEl, function() {
              next(newEl.innerHTML);
            },
            {
              transitionAttr: 'data-view-transition',
              activeAttr: 'data-active-view-transition'
            });
          })
        }
      ]
    }
